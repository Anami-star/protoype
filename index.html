<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/4f5069aa24.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <div class="container">
    <body>
      <h1 id=thisCity><bold>Bajamar, Spain</bold></h1>
      <h2>
        <span id =temperature>19 </span>
        <a href="#" id="celsiuslink">°C </a> |
        <a href="#" id="farenheithLink">°F</a></h2>
      <!--Formula	
(0°C × 9/5) + 32 = 32°F
-->

      <h3 class="fa-solid fa-sun">Sunny</h3>
        <h4 id=dateHour>
       
        <small>Monday, 10:00am</small>
      </h4>
      <ul>
        <li>Precipitation 0%</li>
        <li>Wind 10Km/h</li>
        <li>HR 5%</li>
      </ul>
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-sun"></i>
              <h5 class="card-title">Tuesday</h5>
              <h6 class="card-subtitle mb-2 text-muted">25°C</h6>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-sun"></i>
              <h5 class="card-title">Wednesday</h5>
              <h6 class="card-subtitle mb-2 text-muted">22°C</h6>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <h5 class="card-title">Thursday</h5>
              <h6 class="card-subtitle mb-2 text-muted">20°C</h6>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-cloud"></i>
              <h5 class="card-title">Friday</h5>
              <h6 class="card-subtitle mb-2 text-muted">20°C</h6>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-sun"></i>
              <h5 class="card-title">Saturday</h5>
              <h6 class="card-subtitle mb-2 text-muted">27°C</h6>
            </div>
          </div>
        </div>
      </div>
      <form id= searchCity>
        <div class="col-5">
          <label for="exampleInputText1" class="form-label"></label>

          <input
            type="search"
            value="submit"
            placeholder="Enter city"
            class="form-control"
            id="search-query"
            aria-describedby="cityInfo"
            
          />
          
        </div>
        <div class="form-group">
                <button  class="btn btn-success btn-lg float-right"
                        type="submit" >
                     Search
                </button>
      </form>
      <script src="src/code.js"></script>
    </body>
  </div>
</html>
